<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-md-6">
        <h5 class="card-title">{{ '::Menu:Authors' | abpLocalization }}</h5>
      </div>
      <div class="col-md-6 text-end pt-2">
        <button 
            *abpPermission="authorPolicyNames.Create" 
            class="btn btn-primary" 
            (click)="createAuthor()"
        >
          <i class="fa fa-plus me-1"></i>
          {{ "::NewAuthor" | abpLocalization }}
        </button>
      </div>
    </div>
  </div>

  <div class="card-body">
    <ngx-datatable
      class="bootstrap"
      [rows]="author.items || []"
      [count]="author.totalCount"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50"
      [reorderable]="false"
    >
      <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
      <ngx-datatable-column [name]="'::BirthDate' | abpLocalization" prop="birthDate">
        <ng-template ngx-datatable-cell-template let-row="row">
          {{ row.birthDate | date }}
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column [name]="'::ShortBio' | abpLocalization" prop="shortBio"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
