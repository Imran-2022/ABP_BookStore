# Promtail is the log collector that reads logs from files and sends them to Loki.

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: bookstore-backend
    static_configs:
      - targets:
          - localhost
        labels:
          job: bookstore-backend
          __path__: /app/Logs/*.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: Timestamp
            level: Level
            message: MessageTemplate
            source: Properties.SourceContext

